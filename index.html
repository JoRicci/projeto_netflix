<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Netflix</title>
</head>
<body>
    <header class="header" >
        <img class="header_logo" src="assents/pngegg (1).png" alt="">
        <div class="header__button">
            <form>
                <select class="button_language" name="language" id="">
                    <option value="Portugues">Portugues</option>
                    <option value="Ingles">Ingles</option>
                </select>
            </form>
            <button class="header_button1" >
                Entrar
            </button>
        </div>
    </header>
    <main class="apresentation" >
        <section class="content" >
            <h1 class="title">Filme, series e muito mais, sem limites</h1>
            <h2 class="content__subtitle">A partir de R$ 20,90. Cancele quando quiser</h2>
            <p class="content__paragraph">Quer assistir? informe seu email para criar ou reiniciar sua assinatura</p>
            <div class="content__emailbox">
                <input class="content__email" type="email">
                <button class="content_button">
                    Vamos lá >
                </button>
            </div>
        </section>
        <section class="second__content">
            <div class="second__content__1">
                <h2>A Netflix que você adora por apenas R$ 20,90.</h2>
                <p>Aproveite nossa opção mais acessível, o plano com anúncios.</p>
                <a href="https://www.netflix.com/br/ads-plan">Saiba mais</a>
            </div>
            <div class="second__content__movies">
                <h2>Em alta</h2>
                <form action="">
                    <select name="place" id="">
                        <option value="Brazil">Brasil</option>
                        <option value="Global">Global</option>
                    </select>
                    <form action="">
                        <select name="movies" id="">
                            <option value="Brazil">Filmes</option>
                            <option value="Global">Series</option>
                        </select>
                </form>
            </div>
            <div class="movies_list" >
                <img src="assents/download (1).jpg" alt="">
                <img src="assents/download.jpg" alt="">
                <img src="assents/images (2).jpg" alt="">
                <img src="assents/images (4).jpg" alt="">
                <img src="assents/download (2).jpg" alt="">
            </div>
        </section>
    </main>
    <footer class="footer" ></footer>
</body>
</html>
